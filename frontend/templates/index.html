<!DOCTYPE html>
<html>

<head>
    <title>SuperNote Login</title>
</head>

<body>
    <h1>Login to SuperNote</h1>

    <form id="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required /><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required /><br><br>

        <button type="submit">Login</button>

    </form>
    <button id="signup" type="signup">Signup</button>


    <p id="login-status"></p>
    <script>
        document.getElementById('login-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:5000/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();
                const statusElement = document.getElementById('login-status');

                if (response.ok) {
                    statusElement.innerText = 'Login successful! Welcome, ' + result.username;
                    // redirect after login success
                    // window.location.href = 'dashboard.html';
                } else {
                    statusElement.innerText = 'Login failed: ' + result.error;
                }

            } catch (error) {
                document.getElementById('login-status').innerText = 'Network error';
            }
        });

        document.getElementById('signup').addEventListener('click', function () {
            window.location.href = 'signup.html'; // redirect to signup page
        });
    </script>

</body>

</html>
