<!DOCTYPE html>
<html>

<head>
    <title>SuperNote Login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="container">
    <h1>Login to SuperNote</h1>

    <form id="login-form">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required />
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
        </div>

        <button type="submit" class="btn-primary">Login</button>

    </form>
    <div class="button-group">
        <button id="signup" type="signup" class="btn-secondary">Signup</button>
    </div>

    <p id="login-status" class="status-message"></p>
    <script>
        document.getElementById('login-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:5000/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();
                const statusElement = document.getElementById('login-status');

                if (response.ok) {
                    statusElement.innerText = 'Login successful! Welcome, ' + result.username;
                    // redirect after login success
                    // window.location.href = 'dashboard.html';
                } else {
                    statusElement.innerText = 'Login failed: ' + result.error;
                }

            } catch (error) {
                document.getElementById('login-status').innerText = 'Network error';
            }
        });

        document.getElementById('signup').addEventListener('click', function () {
            window.location.href = 'signup.html'; // redirect to signup page
        });
    </script>

</body>

</html>
