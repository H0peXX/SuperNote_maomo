<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperNote - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card animate-fade-in">
            <h1>SuperNote</h1>
            <p class="subtitle">Welcome back! Please sign in to your account</p>
            
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="Enter your username">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                
                <button type="submit" class="btn-primary">Login</button>
            </form>
            
            <div class="divider">
                <span>or continue with</span>
            </div>
            
            <button class="btn-google" type="button">
                <i class="fab fa-google"></i>
                Google
            </button>
            
            <p class="auth-link">
                Don't have an account yet? <a href="/signup" id="signup-link">Sign up for free</a>
            </p>
            
            <div id="login-status" class="status-message" style="display: none;"></div>
        </div>
    </div>
    
    <script>
        document.getElementById('login-form').addEventListener('submit', async function (e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const statusElement = document.getElementById('login-status');
            const submitBtn = document.querySelector('button[type="submit"]');
            
            // Show loading state
            submitBtn.innerHTML = '<div class="spinner"></div>Signing in...';
            submitBtn.disabled = true;
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // Store the token in localStorage
                    localStorage.setItem('token', result.access_token);
                    localStorage.setItem('username', result.username);
                    
                    statusElement.textContent = 'Login successful! Redirecting...';
                    statusElement.className = 'status-message success';
                    statusElement.style.display = 'block';
                    
                    // Redirect to dashboard after successful login
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    statusElement.textContent = result.error || 'Invalid username or password';
                    statusElement.className = 'status-message error';
                    statusElement.style.display = 'block';
                }
            } catch (error) {
                statusElement.textContent = 'Network error. Please try again.';
                statusElement.className = 'status-message error';
                statusElement.style.display = 'block';
            } finally {
                // Reset button state
                submitBtn.innerHTML = 'Login';
                submitBtn.disabled = false;
            }
        });
        
        // Google login placeholder
        document.querySelector('.btn-google').addEventListener('click', function() {
            alert('Google login integration coming soon!');
        });
    </script>
</body>
</html>
