<!DOCTYPE html>
<html>

<head>
    <title>SuperNote Login</title>
    <link rel="stylesheet" href="/static/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="container">
    <div class="form-container animate-fade-in">
        <h1>Welcome Back!</h1>
        <p class="subtitle">Log in to access your notes and team spaces</p>

        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username" />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password" />
            </div>

            <button type="submit" class="btn-primary">Sign In</button>
        </form>

        <div class="divider">
            <span>New to SuperNote?</span>
        </div>

        <button id="signup" type="button" class="btn-secondary">Create Account</button>
    </div>

    <p id="login-status" class="status-message"></p>
    <script>
        document.getElementById('login-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:5000/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();
                const statusElement = document.getElementById('login-status');

                console.log('Login response:', result);
                if (response.ok) {
                    // Store the token in localStorage
                    localStorage.setItem('token', result.access_token);
                    localStorage.setItem('username', result.username);
                    console.log('Stored token:', result.access_token);
                    
                    statusElement.innerText = 'Login successful! Welcome, ' + result.username;
                    // Redirect to main page after successful login
                    window.location.href = 'main.html';
                } else {
                    statusElement.innerText = 'Login failed: ' + result.error;
                }

            } catch (error) {
                document.getElementById('login-status').innerText = 'Network error';
            }
        });

        document.getElementById('signup').addEventListener('click', function () {
            window.location.href = 'signup.html'; // redirect to signup page
        });
    </script>

</body>

</html>
