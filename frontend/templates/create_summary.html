{% extends "base.html" %}

{% block title %}Create Summary - SuperNote{% endblock %}

{% block page_title %}Create Summary{% endblock %}

{% block content %}
<div class="form-container">
    <form id="create-summary-form" class="edit-form">
        <input type="text" id="title" class="title-input" placeholder="Summary Title" required>
        <div class="file-upload-area" id="fileUploadArea">
            <i class="fas fa-cloud-upload-alt upload-icon"></i>
            <p class="upload-text">Drag & drop files here or click to select files</p>
            <button type="button" class="choose-files-btn">Choose Files</button>
            <input type="file" id="fileInput" class="file-input" accept=".pdf,image/*" multiple>
        </div>
        <div class="file-list" id="fileList"></div>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="spinner"></div>
            <p id="loadingMessage">Processing...</p>
        </div>
        
        <div class="form-actions">
            <button type="button" class="btn-secondary" onclick="window.location.href='/create-text-summary'">Use Text Input Instead</button>
            <button type="submit" class="btn-primary">Create Summary</button>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script>
    const fileUploadArea = document.getElementById('fileUploadArea');
    const fileInput = document.getElementById('fileInput');
    const fileList = document.getElementById('fileList');

    fileUploadArea.addEventListener('click', () => fileInput.click());

    fileInput.addEventListener('change', handleFiles);

    fileUploadArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        fileUploadArea.classList.add('dragover');
    });

    fileUploadArea.addEventListener('dragleave', () => {
        fileUploadArea.classList.remove('dragover');
    });

    fileUploadArea.addEventListener('drop', (e) => {
        e.preventDefault();
        fileUploadArea.classList.remove('dragover');
        const files = e.dataTransfer.files;
        handleFiles({ target: { files } });
    });

    function handleFiles(e) {
        const files = e.target.files;
        fileList.innerHTML = '';

        if (files.length === 0) {
            fileList.innerHTML = '<p>No files selected</p>';
            return;
        }

        Array.from(files).forEach(file => {
            const listItem = document.createElement('div');
            listItem.className = 'file-item';
            listItem.innerHTML = `
                <span>${file.name}</span>
                <span>${(file.size / 1024).toFixed(2)} KB</span>
            `;
            fileList.appendChild(listItem);
        });
    }

    document.getElementById('create-summary-form').addEventListener('submit', async function (e) {
        e.preventDefault();

        const title = document.getElementById('title').value.trim();
        const files = fileInput.files;

        if (!title || files.length === 0) {
            alert('Please provide a title and select at least one file.');
            return;
        }

        const submitBtn = document.querySelector('#create-summary-form button[type="submit"]');

        // Show loading overlay and disable button
        const loadingOverlay = document.getElementById('loadingOverlay');
        const loadingMessage = document.getElementById('loadingMessage');
        
        loadingMessage.textContent = 'Uploading files...';
        loadingOverlay.style.display = 'flex';
        submitBtn.disabled = true;

        const formData = new FormData();
        formData.append('title', title);
        for (const file of files) {
            formData.append('files', file);
        }

        try {
            // Update loading message for OCR processing
            loadingMessage.textContent = 'Extracting text with OCR...';

            const token = localStorage.getItem('token');
            const response = await fetch('/api/create-summary', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`
                },
                body: formData
            });

            if (response.ok) {
                loadingMessage.textContent = 'Creating summary...';
                alert('Summary created successfully!');
                window.location.href = '/dashboard';
            } else {
                const errorData = await response.json();
                alert(`Failed to create summary: ${errorData.error || 'Unknown error'}`);
            }
        } catch (error) {
            console.error('Error creating summary:', error);
            alert('Error creating summary. Please check the console for details.');
        } finally {
            // Hide loading overlay and re-enable button
            loadingOverlay.style.display = 'none';
            submitBtn.disabled = false;
        }
    });
</script>

<style>
/* Form Container Styles */
.form-container {
    position: relative; /* Important for absolute positioning of loading overlay */
}

/* Loading Overlay Styles */
.loading-overlay {
    display: none; /* Hidden by default - THIS IS THE KEY FIX */
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.9);
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 1000;
    border-radius: 12px;
    backdrop-filter: blur(2px);
}

.spinner {
    border: 4px solid var(--surface-color);
    border-top: 4px solid var(--primary-color);
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
    margin-bottom: 15px;
}

#loadingMessage {
    color: var(--text-color);
    font-size: 1rem;
    font-weight: 500;
    text-align: center;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* Form Action Styles */
.form-actions {
    display: flex;
    gap: 12px;
    justify-content: flex-end;
    margin-top: 20px;
}

.btn-secondary {
    background: var(--surface-color);
    color: var(--text-color);
    border: 1px solid var(--border-color);
    padding: 12px 24px;
    border-radius: 8px;
    cursor: pointer;
    text-decoration: none;
    display: inline-block;
}

.btn-secondary:hover {
    background: var(--hover-color);
}

/* Disabled button state */
.btn-primary:disabled {
    opacity: 0.6;
    cursor: not-allowed;
}
</style>
{% endblock %}
