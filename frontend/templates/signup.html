<!DOCTYPE html>
<html>

<head>
    <title>SuperNote Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="container">
    <h1>Create a new account</h1>

    <form id="signup-form">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required />
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
        </div>

        <div class="form-group">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" required />
        </div>

        <div class="form-group">
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" required />
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required />
        </div>

        <button type="submit" class="btn-primary">Sign Up</button>
        <button type="button" id="login-btn" class="btn-secondary">Back to Login</button>
    </form>

    <p id="signup-status" class="status-message"></p>

    <script>
        document.getElementById('signup-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const fname = document.getElementById('fname').value;
            const lname = document.getElementById('lname').value;
            const email = document.getElementById('email').value;
            const dob = document.getElementById('dob').value;

            try {
                const response = await fetch('http://localhost:5000/api/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username,
                        password,
                        fname,
                        lname,
                        email,
                        dob
                    })
                });

                const result = await response.json();
                const statusElement = document.getElementById('signup-status');

                if (response.ok) {
                    statusElement.innerText = 'Signup successful! Please login.';
                } else {
                    statusElement.innerText = 'Signup failed: ' + result.error;
                }
            } catch (error) {
                document.getElementById('signup-status').innerText = 'Network error';
            }
        });

        document.getElementById('login-btn').addEventListener('click', function () {
            window.location.href = 'index.html';
        });
    </script>

</body>

</html>
