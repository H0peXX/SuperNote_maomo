<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperNote - Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card animate-fade-in">
            <h1>SuperNote</h1>
            <p class="subtitle">Create your account to get started</p>
            
            <form id="signup-form" class="auth-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="Enter your username">
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password">
                </div>
                
                <button type="submit" class="btn-primary">Sign Up</button>
            </form>
            
            <p class="auth-link">
                Already have an account? <a href="/login" id="login-link">Login</a>
            </p>
            
            <div id="signup-status" class="status-message" style="display: none;"></div>
        </div>
    </div>
    
    <script>
        document.getElementById('signup-form').addEventListener('submit', async function (e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const statusElement = document.getElementById('signup-status');
            const submitBtn = document.querySelector('button[type="submit"]');
            
            // Validate passwords match
            if (password !== confirmPassword) {
                statusElement.textContent = 'Passwords do not match';
                statusElement.className = 'status-message error';
                statusElement.style.display = 'block';
                return;
            }
            
            // Show loading state
            submitBtn.innerHTML = '<div class="spinner"></div>Creating account...';
            submitBtn.disabled = true;
            
            try {
                const response = await fetch('/api/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username,
                        email,
                        password,
                        fname: username, // Using username as first name for simplicity
                        lname: '',
                        dob: '1990-01-01' // Default DOB
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    statusElement.textContent = 'Account created successfully! Redirecting to login...';
                    statusElement.className = 'status-message success';
                    statusElement.style.display = 'block';
                    
                    // Redirect to login after successful signup
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    statusElement.textContent = result.error || 'Signup failed. Please try again.';
                    statusElement.className = 'status-message error';
                    statusElement.style.display = 'block';
                }
            } catch (error) {
                statusElement.textContent = 'Network error. Please try again.';
                statusElement.className = 'status-message error';
                statusElement.style.display = 'block';
            } finally {
                // Reset button state
                submitBtn.innerHTML = 'Sign Up';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
