<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maomo - Collaborative Note-Taking</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%234F46E5'%3E%3Cpath d='M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z'/%3E%3C/svg%3E">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/heroicons@2.0.18/24/outline/style.css" rel="stylesheet">
    <script src="https://unpkg.com/heroicons@2.0.18/24/outline/index.js"></script>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-300">
    <!-- Loading Spinner -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p class="loading-text">Loading Maomo...</p>
        </div>
    </div>

    <!-- App Container -->
    <div id="app" class="app-container hidden">
        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <svg class="logo-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <span class="logo-text">Maomo</span>
                </div>
                <button id="theme-toggle" class="theme-toggle" title="Toggle theme">
                    <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <circle cx="12" cy="12" r="5"/>
                        <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                    </svg>
                    <svg class="moon-icon hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                    </svg>
                </button>
            </div>

            <nav class="sidebar-nav">
                <div class="nav-section">
                    <h3 class="nav-title">Navigation</h3>
                    <ul class="nav-list">
                        <li><a href="#dashboard" class="nav-link active" data-page="dashboard">
                            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/>
                                <polyline points="9,22 9,12 15,12 15,22"/>
                            </svg>
                            Dashboard
                        </a></li>
                        <li><a href="#teams" class="nav-link" data-page="teams">
                            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2"/>
                                <circle cx="9" cy="7" r="4"/>
                                <path d="M23 21v-2a4 4 0 00-3-3.87M16 3.13a4 4 0 010 7.75"/>
                            </svg>
                            Teams
                        </a></li>
                        <li><a href="#topics" class="nav-link" data-page="topics">
                            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M22 19a2 2 0 01-2 2H4a2 2 0 01-2-2V5a2 2 0 012-2h5l2 3h9a2 2 0 012 2z"/>
                            </svg>
                            Topics
                        </a></li>
                        <li><a href="#notes" class="nav-link" data-page="notes">
                            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"/>
                                <polyline points="14,2 14,8 20,8"/>
                                <line x1="16" y1="13" x2="8" y2="13"/>
                                <line x1="16" y1="17" x2="8" y2="17"/>
                                <polyline points="10,9 9,9 8,9"/>
                            </svg>
                            Notes
                        </a></li>
                        <li><a href="#ai-tools" class="nav-link" data-page="ai-tools">
                            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                            </svg>
                            AI Tools
                        </a></li>
                    </ul>
                </div>

                <div class="nav-section">
                    <h3 class="nav-title">Workspace</h3>
                    <div id="current-team" class="workspace-info">
                        <p class="text-sm text-gray-500 dark:text-gray-400">No team selected</p>
                    </div>
                    <div id="current-topic" class="workspace-info">
                        <p class="text-sm text-gray-500 dark:text-gray-400">No topic selected</p>
                    </div>
                </div>
            </nav>

            <div class="sidebar-footer">
                <div id="user-menu" class="user-menu">
                    <div class="user-info">
                        <div class="user-avatar">
                            <span id="user-initials">U</span>
                        </div>
                        <div class="user-details">
                            <p id="user-name" class="user-name">User</p>
                            <p id="user-email" class="user-email">user@example.com</p>
                        </div>
                    </div>
                    <button id="logout-btn" class="logout-btn" title="Logout">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4M16 17l5-5-5-5M21 12H9"/>
                        </svg>
                    </button>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="main-header">
                <div class="header-left">
                    <button id="sidebar-toggle" class="sidebar-toggle md:hidden">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <line x1="3" y1="6" x2="21" y2="6"/>
                            <line x1="3" y1="12" x2="21" y2="12"/>
                            <line x1="3" y1="18" x2="21" y2="18"/>
                        </svg>
                    </button>
                    <h1 id="page-title" class="page-title">Dashboard</h1>
                </div>
                <div class="header-right">
                    <div class="header-actions">
                        <button id="search-btn" class="action-btn" title="Search">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <circle cx="11" cy="11" r="8"/>
                                <path d="M21 21l-4.35-4.35"/>
                            </svg>
                        </button>
                        <button id="notifications-btn" class="action-btn" title="Notifications">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M18 8A6 6 0 006 8c0 7-3 9-3 9h18s-3-2-3-9"/>
                                <path d="M13.73 21a2 2 0 01-3.46 0"/>
                            </svg>
                            <span class="notification-badge">3</span>
                        </button>
                    </div>
                </div>
            </header>

            <!-- Page Content -->
            <div id="page-content" class="page-content">
                <!-- Content will be dynamically loaded here -->
            </div>
        </main>
    </div>

    <!-- Authentication Modal -->
    <div id="auth-modal" class="modal">
        <div class="modal-content auth-modal">
            <div class="auth-header">
                <h2 id="auth-title">Welcome to Maomo</h2>
                <p id="auth-subtitle">Sign in to your account to continue</p>
            </div>
            
            <div class="auth-tabs">
                <button id="login-tab" class="auth-tab active">Sign In</button>
                <button id="register-tab" class="auth-tab">Sign Up</button>
            </div>

            <form id="auth-form" class="auth-form">
                <div id="register-fields" class="register-fields hidden">
                    <div class="form-group">
                        <label for="full-name">Full Name</label>
                        <input type="text" id="full-name" name="full_name" required>
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div id="confirm-password-group" class="form-group hidden">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm_password">
                </div>
                
                <button type="submit" id="auth-submit" class="auth-submit-btn">
                    <span id="auth-submit-text">Sign In</span>
                    <div class="btn-spinner hidden"></div>
                </button>
            </form>
            
            <div id="auth-error" class="auth-error hidden"></div>
        </div>
    </div>

    <!-- Notification Toast Container -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Scripts -->
    <script src="js/config.js" type="module"></script>
    <script src="js/utils.js" type="module"></script>
    <script src="js/api.js" type="module"></script>
    <script src="js/auth.js" type="module"></script>
    <script src="js/components.js" type="module"></script>
    <script src="js/app.js" type="module"></script>
</body>
</html>
